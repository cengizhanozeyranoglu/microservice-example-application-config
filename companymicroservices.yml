spring:
  rabbitmq:
    host: localhost
    username: guest
    password: guest
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: companyms
  datasource:
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
server:
  port: 8081
rabbimq:
  exchange:
    name: reviewExchange
  queue:
    name: review.posted
  routingKey:
    name: companyReviewQueue
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
